
<div>
    <br>
      <div class="container">
          <div class="container">
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
                <div class="blocks">
                    <button (click)="onAddNewAsset()" type="button" mat-raised-button color="primary">
                        <mat-icon>add</mat-icon> Add New Asset
                    </button>
                </div>
          </div>
      </div>
      <br>
      <div class="container">
            <div class="filter-wrapper">
                <div class="col-4 filter1"> 
                    <label> Storage</label> 
                    <mat-slider
                        class="example-margin"
                        [disabled]="disabled"
                        [invert]="invert"
                        [max]="max"
                        [min]="min"
                        [step]="step"
                        [thumbLabel]="thumbLabel"
                        [tickInterval]="getSliderTickInterval()"
                        [(ngModel)]="value"
                        [vertical]="vertical">
                    </mat-slider>
                </div>
            
                <div class="col-4 filter2"> 
                    <!-- <label> RAM Type</label>  -->
                    <div *ngFor="let ramType of ramFilterOptions">
                        {{ramType.type}}
                        <mat-checkbox [(ngModel)]="ramType.isSelected" [checked]="ramType.isSelected" name="{{ramType.type}}">
                        </mat-checkbox>
                    </div>
                </div>
            
                <div class="col-4 filter3"> 
                    <mat-form-field appearance="fill">
                        <mat-label>Select HDD</mat-label>
                        <mat-select [(value)]="selectedHDD">
                            <mat-option *ngFor="let hdd of hddOptions" [value]="hdd.value">
                                {{hdd.viewValue}}
                              </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            
                <div class="col-4 filter4"> 
                    <mat-form-field appearance="fill">
                        <mat-label>Select Location</mat-label>
                        <mat-select [(value)]="selectedLocation">
                            <mat-option *ngFor="let location of locationOptions" [value]="location">
                                {{location}}
                              </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            
            </div>
            <br>
            
            <div class="row"> 
                    <button (click)="onApplyFilter()"> Apply Filter</button>
            </div>
            <br>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="Model">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                <td mat-cell *matCellDef="let element"> {{element.Model}} </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="RAM">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RAM </th>
                    <td mat-cell *matCellDef="let element"> {{element.RAM}} </td>
                </ng-container>
            
                <ng-container matColumnDef="HDD">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> HDD </th>
                    <td mat-cell *matCellDef="let element"> {{element.HDD}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-button">
                        <button (click)="onDelete(element.id)"> <mat-icon>delete</mat-icon></button>
                        <button (click)="onEdit(element.id)"> <mat-icon>edit</mat-icon></button>
                    </td>

                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

      </div>
    </div>
  </div>
